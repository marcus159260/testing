<!-- to overwrite the whatever inside block and endblock in homepage.html -->
{% extends "base.html" %}

{% block content %}
    <div class="mt-0">
        <div class="items-center">
            <div class="text-center mt-10 px-20 sm:px-20 sm:pt-20">
                <p  id="header" class="mb-5">Navigate. Park. Explore.</p>
                <p class="mb-10 text-slate-500 text-xs"> 
                    <!--INFLUENCE TEXT-->
                    Join the ParkHub community and embark on a journey of hassle-free parking adventures.
                    <br>
                    Explore various amenities right at your fingertips. Discover convenience with Parkhub.
                </p>
                    
                <!--SEARCHBAR-->
                <div class="px-1 lg:px-24 flex justify-end">
                    <form class="w-1/3 mr-11"> <!-- Set the width to half of the parent container -->
                        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                        <div class="relative flex"> <!-- Make the container a flex container -->
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"></path></svg>
                            </div>
                            
                            <input type="search" id="default-search" class="block w-full p-4 pl-10 text-xs sm:text-sm text-gray-900 border-2 border-slate-700 rounded-full bg-gray-100 focus:ring-blue-500 focus:border-blue-500" placeholder="Locate or input carpark...">
                            
                            <button class="sm:visible text-white absolute right-2.5 bottom-2.5 bg-gray-300 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-full text-sm px-4 py-2">Search</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    
    
    
{% endblock %}
