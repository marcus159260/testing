{% block header %}

  <!--header section-->
  <section>
    <!-- 1. Navigation tabs -->

    <nav class="bg-white fixed w-full z-20 top-0 left-0 border-b border-gray-200 ">
      <!-- <div class="border-gray-200 border-3 px-5 py-2"> -->

      <!--LEFT-->
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <!-- ParkHub with logo -->
        <a href="/views/" class="flex items-center">
          <img src="../images/car_logo.jpg" class="h-8 mr-3" alt="ParkHub" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap ">ParkHub</span>
        </a>

        <!--CENTER-->
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white ">
            <li>
              <!-- Locate Carparks -->
              <a href="/views/locate-CP"
                class="invisible sm:invisible md:visible lg:visible xl:visible 
                                  block py-2 pl-3 pr-4 text-gray-900 rounded
                                  md:p-0 transition-all duration-100 hover:animate-bounce hover:font-bold hover:text-blue-500 hover:text-lg">
                Locate Carparks
              </a>
            </li>

            <li>
              <!-- Nearby Amenities -->
              <a href=""
                class="invisible sm:invisible md:visible lg:visible xl:visible 
                                  block py-2 pl-3 pr-4 text-gray-900 rounded
                                  md:p-0 transition-all duration-100 hover:animate-bounce hover:font-bold hover:text-blue-500 hover:text-lg">
                Nearby Amenities
              </a>
            </li>

            <li>
              <!-- Activity History-->
              <a href=""
                class="invisible sm:invisible md:visible lg:visible xl:visible 
                                  block py-2 pl-3 pr-4 text-gray-900 rounded
                                  md:p-0 transition-all duration-100 hover:animate-bounce hover:font-bold hover:text-blue-500 hover:text-lg">
                Activity History
              </a>
            </li>

          </ul>
        </div>

        <!--RIGHT (user profile)-->
        <div class="flex items-center flex md:order-2">
        
          <div class="invisible sm:invisible md:visible lg:visible xl:visible">
            <button type="button" class="flex items-center space-x-4 " aria-expanded="false"
              data-dropdown-toggle="dropdown-user">
              <span class="sr-only">Open user menu</span>
              <img class="w-10 h-10 rounded-full" src="../images/sx.png">
              <div class="font-medium text-start">
                <div id="username">{{ username }}</div>
                <div id="user_university" class="text-sm text-gray-500 dark:text-gray-400">{{ location }}</div>
              </div>
            </button>
          </div>

          <div
            class="custom_profile_dropdown mx-auto z-50 mx-100 my-100 px-6 py-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow block hidden"
            id="dropdown-user" data-popper-placement="bottom">
            <ul class="space-y-3">
              <li class="font-medium">
                <a href="#"
                  class="flex items-center transform transition-colors duration-200 border-r-4 border-transparent hover:border-indigo-100">
                  <div class="mr-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                  </div>
                  Profile
                </a>
              </li>

              <li class="font-medium">
                <a href="#"
                  class="flex items-center transform transition-colors duration-200 border-r-4 border-transparent hover:border-indigo-700">
                  <div class="mr-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                      </path>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                  </div>
                  Setting
                </a>
              </li>

              <hr class="dark:border-gray-800">

              <li class="font-medium">
                <a href="#"
                  class="flex items-center transform transition-colors duration-200 border-r-4 border-transparent hover:border-red-600">
                  <div class="mr-3 text-red-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                      </path>
                    </svg>
                  </div>
                  Logout
                </a>
              </li>
            </ul>
          </div>

          <!-- below md breakpoint, search button and nav collapse -->
          <div class="flex md:order-2 md:hidden">
            <!-- <button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search"
                              aria-expanded="false"
                              class="below-sm:hidden sm:hidden md:hidden text-gray-500  hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 mr-1">
                              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                  viewBox="0 0 20 20">
                                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                              </svg>
                              <span class="sr-only">Search</span>
                          </button> -->

            <button name="menu" onclick="Menu_collapse(this)" data-collapse-toggle="navbar-search" type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-search" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15" />
              </svg>
            </button>

            <ul id="nav_dropdown"
              class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-300 open-menu">

              <li class="mx-4 my-10 md:my-0 opacity-100">
                <div class="relative md:block mx-auto">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                    <span class="sr-only">Search icon</span>
                  </div>

                  <input type="text" id="search-navbar"
                    class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-full bg-gray-50 focus:ring-zinc-900 focus:border-zinc-900 "
                    placeholder="Search Places, Itineraries, Users...">
                </div>
              </li>

              <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">Home</a>
              </li>
              <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">Discover</a>
              </li>
              <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">Add Reviews</a>
              </li>
              <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">Plan Itineraries</a>
              </li>
              <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">Profile</a>
              </li>

              <hr>

              <li class="mx-4 my-6 md:my-0 flex items-center">
                <a href="#" class="text-xl text-cyan-500 hover:text-blue-500 duration-500">Logout</a>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512"
                  class="w-6 h-6 ml-1">
                  <path fill="rgb(86, 209, 240)"
                    d="M160 256a16 16 0 0 1 16-16h144V136c0-32-33.79-56-64-56H104a56.06 56.06 0 0 0-56 56v240a56.06 56.06 0 0 0 56 56h160a56.06 56.06 0 0 0 56-56V272H176a16 16 0 0 1-16-16Zm299.31-11.31l-80-80a16 16 0 0 0-22.62 22.62L409.37 240H320v32h89.37l-52.68 52.69a16 16 0 1 0 22.62 22.62l80-80a16 16 0 0 0 0-22.62Z" />
                </svg>
              </li>
            </ul>

          </div>
          <!--end of below md breakpoint, search button and nav collapse-->

        </div>

      </div>

    </nav>
    <!-- end of navigation tabs -->

  </section>
  <!--end of header section-->

  {% endblock %}
