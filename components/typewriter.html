{% block typewriter %}

<h1>adwkdj</h1>
<!-- typewriter section --> 
<section>
    <div class="">
        <!-- Typewriter Animation -->
        <div class="h-48"></div>
        <div class="h-40  text-center items-center typewriter">
            <!-- Element to contain animated typing -->
            <h1 class=" p-10 md:p-0 text-6xl sm:text-7xl font-semibold"><span class="autotype"></span></h1>

            <!-- Setup and start animation! -->
            <script>
              var concatenatedString = "Welcome, <span style='color: black;''>{{ username }}</span> <br> to <br> <span style='color: green;'>ParkHub</span>";

                var typed = new Typed('.autotype', {
                    strings: [concatenatedString],
                    typeSpeed: 50,
                    backSpeed: 100,
                    loop: true,
                    showCursor: false // Optional: Hide the cursor
                });
            </script>
            
        </div>

        <img id="boys" src="../images/carpark.jpg" class="relative hidden md:block w-2/4 mx-auto"/>

    </div>
</section>


{% endblock %}
